<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src ='../js/comparison.js' defer></script>

    <title>Dashboard</title>
</head>
<body>
    <Header>

        <nav id="navBar">
            <ul>
                <li><a href="results.html" id="resultsLink">View/Save Results</a> </li>
                <li><a href="advice.html" id="adviceLink">Advice Page</a> </li>
                <li><a href="login.html" id="loginLink">Register/Login</a></li>
            </ul>
        
        </nav>
    </Header>

        <div id="job-forms-container">

            <div id="filter-container">

                <div id="filter-header">
                        <h2>Preferences</h2>
                </div>
                
                <div id="filter-content">
                    <form id="filter-form">
                        <label><input class = 'filter' type="checkbox" name="filter" value="salary"> Salary<br>&nbsp;&nbsp;&nbsp;&nbsp; Salary is a key driver</label><br><br>
                        <label><input class = 'filter' type="checkbox" name="filter" value="remote"> Remote Work<br>&nbsp;&nbsp;&nbsp;&nbsp; Work from home is available</label><br><br>
                        <label><input class = 'filter' type="checkbox" name="filter" value="worklife"> Work/Life Balance<br>&nbsp;&nbsp;&nbsp;&nbsp; Employess report a good QOL</label><br><br>
                        <label><input class = 'filter' type="checkbox" name="filter" value="growth"> Growth Opportunities <br>&nbsp;&nbsp;&nbsp;&nbsp; Employees often report high upward mobility</label><br><br>
                        <label><input class = 'filter' type="checkbox" name="filter" value="stocks"> Stock Options <br>&nbsp;&nbsp;&nbsp;&nbsp; Stocks are offered at this company</label><br><br>
                    </form>
                </div>

                <div id="button-container">
                    <button id="compare-button">Compare</button>
                </div>

            </div>
            
            <div id="job-1-container">
                    <div id="Job-1-Header">
                        <h2>Job 1:</h2>
                        <h2 id="company-1-Name"></h2>
                    </div>
                <div id="job-content">
                <form id="job-1-form">

                    <label for="job-1-name">Company Name: </label>
                    <input id="job-1-name" type="text" placeholder="Company Name" required><br><br>

                    <label for="job-1-salary">Salary:</label>
                    <input type="number" id="job-1-salary" placeholder="Please input your Salary" required><br><br>

                    <label for="job-1-remote">Remote Work:</label>
                    <input id="job-1-remote" type="checkbox"><br><br>

                    <label for="job-1-workLife">Work/Life Balance Rating: (1-10)</label>
                    <input id="job-1-workLife" type="range" min="1" max="10" step="1" required><br><br>

                    <label for="job-1-growth">Growth Opprotunity Rating: (1-10)</label>
                    <input id="job-1-growth" type="range" min="1" max="10" step="1" required><br><br>

                    <label for="job-1-stocks">Stock Value: </label>
                    <input id="job-1-stocks" type="number" placeholder="Enter total stock value, or 0 for no stocks" required><br><br>


                </form>
            </div>

            </div>

            <div id="job-2-container">
                <div id="Job-2-Header">
                    <h2>Job 2:</h2>
                    <h2 id="company-2-Name"></h2>
                </div>
            <div id="job-content">
                <form id="job-2-form">

                    <label for="job-2-name">Company Name: </label>
                    <input id="job-2-name" type="text" placeholder="Company Name" required><br><br>

                    <label for="job-2-salary">Salary:</label>
                    <input type="number" id="job-2-salary" placeholder="Please input your Salary" required><br><br>

                    <label for="job-2-remote">Remote Work:</label>
                    <input id="job-2-remote" type="checkbox"> <br><br>

                    <label for="job-2-workLife">Work/Life Balance Rating: (1-10)</label>
                    <input id="job-2-workLife" type="range" min="1" max="10" step="1" required><br><br>

                    <label for="job-2-growth">Growth Opprotunity Rating: (1-10)</label>
                    <input id="job-2-growth" type="range" min="1" max="10" step="1" required><br><br>

                    <label for="job-2-stocks">Stock Value: </label>
                    <input id="job-2-stocks" type="number" placeholder="Enter total stock value, or 0 for no stocks" required><br><br>
                </form>
            </div>
            </div>
        </div>
</body>
</html>
