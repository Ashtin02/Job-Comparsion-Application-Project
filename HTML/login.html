<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <section id="login">
        <img >
        <label>Email:</label><input id="email" type="text" placeholder="Email Address">
        <label>Password:</label><input id="password" type="password" placeholder="Password"
    </section>

    <p> <b> Get current url </b></p>

    <button onclick = "getUrl">
        Get URL
    </button>
    <p id="url"></p>
    <script>
        function getUrl() {
            let page_url = document.URL
            document.getElementById("url").innerHTML = page_url
        }
    </script>
    
</body>
</html>
